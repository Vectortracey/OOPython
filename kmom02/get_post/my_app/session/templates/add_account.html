{% include "header.html"%}
<form role="form" method="POST" action="{{ url_for('add_account') }}">
    <div class="form-group">
        <label for="name"> Name:
        <input type="text" name="name" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label for="balance">Balance:
        <input type="text" name="balance" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label for="owner">Owner:
            <input type="text" name="owner" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label for="type">
            <input type="radio" name="type" value="Account"/>Bankaccount
            <input type="radio" name="type" value="CheckingAccount"/>Checkaccount
        </label>
    </div>
    <button type="submit" class="btn btn-default">Add to</button>
</form>
